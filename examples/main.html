<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>RESULT | CHAT BOT SIMULATOR</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body class="">
  <div class="wrap">
    <!-- header -->
    <header class="header">
      <div class="header-account-type">
        <img src="../assets/img/check-green.png" alt="チェックマーク" class="header-logo">
        <h1 class="header-title">ToDo LIST</h1>
        <div class="header-time">2020.05.27（金）</div>
      </div>
      <div class="header-status">
        <img src="../assets/img/icon.png" alt="アイコン" class="header-icon">
        <a href=""><span class="signout-txt">SIGN OUT</span></a>
      </div>
    </header>
    <!-- End header -->
    <main class="main" id="main-panel">
      <!-- Sidebar -->
      <div class="aside">
        <div class="box-wrap">
          <div class="box-progress">
            <div class="progress-title">PROGRESS</div>
            <div class="progress-subtitle">タスクの進捗率</div>
            <div class="progress-graph">
              <img src="../assets/img/graph.png" alt="円グラフ" class="progress-graph-img">
            </div>
          </div>
        </div>
        <div class="status">
          <div class="status-title">STATUS</div>
          <div class="status-subtitle">現在のステータス</div>
          <div class="status-situation">
            <div>
              <img src="../assets/img/ToDo.png" alt="ToDoアイコン" class="status-icon">
            </div>
            <div class="status-txt">
              <div class="status-txt-caption">To Do</div>
              <div>未完了タスク数</div>
            </div>
            <div class="status-meter status-meter--red">
              <div>12</div>
            </div>
          </div>
          <div class="status-situation">
            <div class="">
              <img src="../assets/img/Done.png" alt="Doneアイコン" class="status-icon">
            </div>
            <div class="status-txt">
              <div class="status-txt-caption">Done</div>
              <div>完了タスク数　</div>
            </div>
            <div class="status-meter status-meter--green">
              <div>06</div>
            </div>
          </div>
        </div>
        <div class="message-title">
          <p class="message-title-txt">
            <span class="message-title-txt-thick">Focus</span> on the<br>
            Most Important Task
          </p>
        </div>
      </div>
      <!-- End Sidebar -->
      <div class="content">
        <div class="content-space">
          <div class="row">
            <div class="col-12">
              <div class="box--task">
                <div class="flex-title-bitween task-title">
                  <div class="flex-title-caption">
                    <span class="task-title-en">TASKS</span>
                    <h3 class="task-title-jp">タスク</h3>
                  </div>
                  <div>
                    <button class="btn-switching">完了タスクを非表示にする</button>
                  </div>
                </div>
                <div class="box-scroll">
                  <form action="#">
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample1" value="1" type="checkbox"><label for="sample1">経費申請</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample2" value="2" type="checkbox"><label for="sample2">お昼ご飯を買う</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample3" value="3" type="checkbox"><label for="sample3">筋トレをする</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample4" value="4" type="checkbox"><label for="sample4">電気代を支払う</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample5" value="5" type="checkbox"><label for="sample5">特別給付金の申請</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample6" value="6" type="checkbox"><label for="sample6">特別給付金の申請</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample7" value="7" type="checkbox"><label for="sample7">母の日のプレゼント</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                    <div class="task-item">
                      <div class="checkbox">
                        <div class="mycheckbox">
                          <input id="sample8" value="8" type="checkbox"><label for="sample8">父の日のプレゼント</label>
                        </div>
                      </div>
                      <div class="task-btns">
                        <div class="task-btn btn--edit">Edit</div>
                        <div class="task-btn btn--delete">Delete</div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-input-space">
          <div class="row">
            <div class="col-12">
              <div class="box-input flex-title-bitween">
                <div class="input-wrap">
                  <img src="../assets/img/mark-plus.png" alt="プラスマーク">
                  <input type="text" placeholder="例：課題を完了する" class="input-placeholder">
                </div>
                <div class="btn-add-wrap">
                  <button class="btn-add">Add Task</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer-main">Copyright© 株式会社キカガク All Rights Reserved</footer>
      </div>
    </main>
      <!--<footer class="footer"></footer>-->
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="../assets/demo/result.js"></script>
</body>

</html>
