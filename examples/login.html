<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>SIGN IN | ToDo LIST</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body class="">
  <div class="container-fluid login">
    <div class="row align-items-center justify-content-around">
      <div class="col-6">
        <div class="main-title">
          <div class="main-title-top">
            <img src="../assets/img/check.png" alt="チェックマーク" class="main-title-img">
            <p class="main-title-en"><span class="main-title-en-thin">Welcom to</span><br>ToDo LIST</p>
          </div>
          <img src="../assets/img/MacBookPro.png" alt="MacBook Pro" class="main-img">
          <h1 class="main-title-jp"><span class="main-title-jp-thick">Focus </span>on the Most Important Task</h1>
        </div>
      </div>
      <div class="col-5">
        <div class="box signinbox">
          <h2 class="signinbox-title">SIGN IN</h2>
          <div class="form">
            <dl>
              <dt>Email Address</dt>
              <dd><input type="email" placeholder="Enter Your Email"></dd>
              <dt>Password</dt>
              <dd><input type="password" placeholder="Enter Your Password"></dd>
            </dl>
            <div class="signin-btn">
              <div>
                <input type="submit" value="送信" class="btn btn--orange">
              </div>
              <div class="signin-existing">
                <a href="">アカウントをお持ちでいない方はこちら</a>
              </div>
              <div>
                <input type="submit" value="Googleアカウントでログイン" class="btn btn--gray">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">Copyright© 株式会社キカガク All Rights Reserved</footer>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
</body>

</html>
