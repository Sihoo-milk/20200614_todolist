<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>SIGN UP | CHAT BOT SIMULATOR</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body class="">
  <div class="container-fluid login">
    <div class="row align-items-center justify-content-around">
      <div class="col-4">
        <div class="main-title">
          <p class="main-title-en">CHAT BOT<br>SIMULATOR</p>
          <h1 class="main-title-jp">顧客対応シミュレータ</h1>
        </div>
      </div>
      <div class="col-5">
        <div class="box signupbox">
          <h2 class="signupbox-title">SIGN UP</h2>
          <div class="form">
            <dl>
              <dt>Email Address</dt>
              <dd><input type="email" placeholder="Enter Your Email"></dd>
              <dt>User Name</dt>
              <dd><input type="text" placeholder="Enter Your Name"></dd>
              <dt>Password</dt>
              <dd><input type="password" placeholder="Enter Your Password"></dd>
            </dl>
            <div class="signup-btn">
              <div>
                <input type="submit" value="送信" class="btn btn--orange">
              </div>
              <div class="signup-existing">
                <a href="">アカウントを既にお持ちの方はこちら</a>
              </div>
              <div>
                <input type="submit" value="Googleアカウントでログイン" class="btn btn--gray">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="../assets/demo/demo.js"></script>
</body>

</html>
